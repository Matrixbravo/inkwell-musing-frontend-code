<div class="container">
     <div class="background-image">
          <div class="wrapper">
               <span class="icon-close">
                    <i class="icon ion-md-close"></i>
               </span>
               <div class="form-box login">
                    <h2>Login</h2>
                    <form (ngSubmit)="onSubmit()" actions="#">
                         <div class="input-box">
                              <span class="icon"><i class="icon ion-md-mail"></i></span>
                              <input type="email" required>
                              <label>Email</label>
                         </div>
                         <div class="input-box">
                              <span class="icon"><i class="icon ion-md-lock"></i></span>
                              <input type="password" required>
                              <label>Password</label>
                         </div>
                         <div class="remember-forgot">
                              <label><input type="checkbox">Remember me</label>
                              <a href="#">Forgot Password?</a>
                         </div>
                         <button type="submit" class="btn">Login</button>
                         <div class="login-register">
                              <p>Don't have an account?><a href="#" class="register-link">Register</a></p>
                              <p>Or Login using<a>
                                        <div>
                                             <div id="g_id_onload"
                                                  data-client_id="772206255219-upph5j9cl1699k83d3f2snj3nq1nr7so.apps.googleusercontent.com"
                                                  data-context="signin" data-ux_mode="popup"
                                                  data-callback="handleCredentialResponse" data-auto_prompt="false">
                                             </div>

                                             <div class="g_id_signin" data-type="icon" data-shape="square"
                                                  data-theme="outline" data-text="signin_with" data-size="large">
                                             </div>
                                        </div>
                                   </a></p>
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>
